<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 1</title>
    <style>
      body {
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }

      section {
        padding: 80px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .grid {
        display: flex;
        justify-content: center;
        gap: 60px;
      }

      .column img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      @media (max-width: 768px) {
        .grid {
          flex-direction: column;
          align-items: center;
          gap: 40px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="grid">
        <div class="column">
          <img src="/ficha8/Images/Ex01/1.png" alt="Imagem 1" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/2.png" alt="Imagem 2" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/3.png" alt="Imagem 3" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/4.png" alt="Imagem 4" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/5.png" alt="Imagem 5" />
        </div>
      </div>

      <div class="grid">
        <div class="column">
          <img src="/ficha8/Images/Ex01/6.png" alt="Imagem 6" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/7.png" alt="Imagem 7" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/8.png" alt="Imagem 8" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/9.png" alt="Imagem 9" />
        </div>
        <div class="column">
          <img src="/ficha8/Images/Ex01/10.png" alt="Imagem 10" />
        </div>
      </div>
    </section>
  </body>
</html>
