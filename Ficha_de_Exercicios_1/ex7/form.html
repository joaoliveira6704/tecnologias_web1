<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 7</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="form.html" method="post">
      <fieldset>
        <legend>Personal Info</legend>
        <label>Name</label>
        <input type="text" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required />
        <br />
        <input type="radio" value="member" />
        <label for="member">Member</label>
        <input type="radio" value="non-member" />
        <label for="non-member">Non-member</label>
        <br />
        <label>Email</label>
        <input type="email" />
      </fieldset>
      <fieldset>
        <legend>Reservation Info</legend>
        <label>Facility</label>
        <select>
          <option>Badminton</option>
          <option>Squash</option>
          <option>Racquetball</option>
        </select>
        <br />
        <label>Select a reservation date and time</label>
        <input type="datetime-local" />
        <br />
        <input type="checkbox" />
        <label>I agree to the club's reservation policy</label>
        <br />
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
